<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KCT MCA CGPA Calculator ‚Äì SEM 2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      max-width: 90%;
      position: relative;
    }

    h2 {
      color: #28a745;
      font-weight: 700;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    select, button, input {
      margin: 8px;
      padding: 10px;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
      width: 90%;
      max-width: 300px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #result, #finalCGPA {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

.emoji {
  position: fixed;
  bottom: 0;
  font-size: 28px;
  animation: floatUp 2s ease-out forwards;
  z-index: 999;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(-150px);
    opacity: 0;
  }
}

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>KCT MCA CGPA Calculator ‚Äì SEM 2</h2>
    <form id="cgpaForm">
      <label>Cyber Security</label>
      <select class="grade" data-credit="3"> <option value="10">O</option> <option value="9">A+</option> <option value="8">A</option> <option value="7">B+</option> <option value="6">B</option> <option value="5">C</option> <option value="0">RA</option> </select>

      <label>Automation and Artificial Intelligence</label>
      <select class="grade" data-credit="3"> <option value="10">O</option> <option value="9">A+</option> <option value="8">A</option> <option value="7">B+</option> <option value="6">B</option> <option value="5">C</option> <option value="0">RA</option> </select>

      <label>Full Stack Application Development</label>
      <select class="grade" data-credit="4"> <option value="10">O</option> <option value="9">A+</option> <option value="8">A</option> <option value="7">B+</option> <option value="6">B</option> <option value="5">C</option> <option value="0">RA</option> </select>

      <label>Data Analysis and Visualization</label>
      <select class="grade" data-credit="4"> <option value="10">O</option> <option value="9">A+</option> <option value="8">A</option> <option value="7">B+</option> <option value="6">B</option> <option value="5">C</option> <option value="0">RA</option> </select>

      <label>Finance, Economics & Marketing</label>
      <select class="grade" data-credit="3"> <option value="10">O</option> <option value="9">A+</option> <option value="8">A</option> <option value="7">B+</option> <option value="6">B</option> <option value="5">C</option> <option value="0">RA</option> </select>

      <label>Secure Software Development (Elective)</label>
      <select class="grade" data-credit="3"> <option value="10">O</option> <option value="9">A+</option> <option value="8">A</option> <option value="7">B+</option> <option value="6">B</option> <option value="5">C</option> <option value="0">RA</option> </select>

      <label>Corporate Strategy and Innovation (Elective)</label>
      <select class="grade" data-credit="3"> <option value="10">O</option> <option value="9">A+</option> <option value="8">A</option> <option value="7">B+</option> <option value="6">B</option> <option value="5">C</option> <option value="0">RA</option> </select>

      <button type="button" onclick="calculateCGPA()">Calculate GPA</button>
    </form>

    <div id="result"></div>

    <div id="cgpaInput" style="display:none;">
      <label>Enter GPA of Sem 1</label>
      <input type="number" step="0.01" id="sem1" placeholder="eg: 7.8">
      <label>GPA of Sem 2 is auto-calculated</label>
      <input type="text" id="sem2" readonly>
      <button onclick="calculateFinalCGPA()">Get Final CGPA</button>
    </div>

    <div id="finalCGPA"></div>
  </div>

  <script>
function dropEmojis(emoji) {
  for (let i = 0; i < 25; i++) {
    let el = document.createElement('div');
    el.classList.add('emoji');
    el.innerText = emoji;
    el.style.left = Math.random() * 100 + 'vw';
    el.style.fontSize = (24 + Math.random() * 12) + 'px';
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 2000); // remove after 2s
  }
}
    function calculateCGPA() {
      let totalGradePoints = 0;
      let totalCredits = 0;
      let grades = document.querySelectorAll('.grade');

      grades.forEach(grade => {
        let gradePoint = parseInt(grade.value);
        let credit = parseInt(grade.getAttribute('data-credit'));
        if (gradePoint > 0) {
          totalCredits += credit;
          totalGradePoints += gradePoint * credit;
        }
      });

      let gpa = totalGradePoints / totalCredits;
      let gpaText = `Your Semester 2 GPA is: ${gpa.toFixed(2)}. `;

      // Emoji animation
      if (gpa >= 9) {
        gpaText += "Outstanding! üéâ";
        dropEmojis("üéâ");
      } else if (gpa >= 8) {
        gpaText += "Great work! ‚≠ê";
        dropEmojis("‚≠ê");
      } else if (gpa >= 7) {
        gpaText += "Good effort! üëç";
        dropEmojis("üëç");
      } else {
        gpaText += "Keep pushing! üí™";
        dropEmojis("üí™");
      }

      document.getElementById('result').innerText = gpaText;

      // Show CGPA input section
      document.getElementById('cgpaInput').style.display = "block";
      document.getElementById('sem2').value = gpa.toFixed(2);
    }

    function calculateFinalCGPA() {
      let sem1 = parseFloat(document.getElementById('sem1').value);
      let sem2 = parseFloat(document.getElementById('sem2').value);

      if (isNaN(sem1) || isNaN(sem2)) {
        document.getElementById('finalCGPA').innerText = "Please enter a valid GPA for Sem 1.";
        return;
      }

      let final = ((sem1 + sem2) / 2).toFixed(2);
      document.getElementById('finalCGPA').innerText = `Your overall CGPA is: ${final}`;
    }
  </script>
</body>
</html>
