<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA SEM 1 GPA CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Kumaraguru_College_of_Technology_logo.png" alt="KCT Logo Left" class="logo left-logo">
        <h1>MCA SEM 1 GPA CALCULATOR</h1>
        <img src="https://kct.ac.in/wp-content/uploads/2024/05/KCT-N.png" alt="KCT Logo Right" class="logo right-logo">
    </header>

    <div class="container">
        <form id="cgpaForm">
            <div class="subject">
                <label>24CAI501 - Data Structures & Algorithms (4 credits):</label>
                <select class="grade">
                    <option value="10">O (Outstanding)</option>
                    <option value="9">A+ (Excellent)</option>
                    <option value="8">A (Very Good)</option>
                    <option value="7">B+ (Good)</option>
                    <option value="6">B (Average)</option>
                    <option value="0">RA (Re-appearance)</option>
                    <option value="0">RA-SA (Shortage of Attendance)</option>
                    <option value="0">RA-AB (Absent)</option>
                    <option value="0">U (Fail)</option>
                </select>
            </div>

            <div class="subject">
                <label>24CAI502 - Database Management (4 credits):</label>
                <select class="grade">...</select>
            </div>

            <div class="subject">
                <label>24CAI503 - Object Oriented Programming in Java (4 credits):</label>
                <select class="grade">...</select>
            </div>

            <div class="subject">
                <label>24CAT504 - Operating Systems (3 credits):</label>
                <select class="grade">...</select>
            </div>

            <div class="subject">
                <label>24CAT505 - Cloud Computing (3 credits):</label>
                <select class="grade">...</select>
            </div>

            <div class="subject">
                <label>24MAI504 - Probability & Statistics (4 credits):</label>
                <select class="grade">...</select>
            </div>

            <div class="subject">
                <label>24HST506 - Professional Communication Strategies Theory (2 credits):</label>
                <select class="grade">...</select>
            </div>

            <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
